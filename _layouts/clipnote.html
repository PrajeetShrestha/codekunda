<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description | default: 'ClipKunda - Advanced Clipboard Manager Documentation' }}">
    <title>{{ page.title | default: 'ClipKunda Documentation' }}</title>

    <!-- Favicon -->
    <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon">
    <link rel="icon" href="{{ '/favicon.png' | relative_url }}" type="image/png">

    <!-- ClipNote Styles -->
    <link rel="stylesheet" href="{{ '/css/clipnote.css' | relative_url }}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        {% include clipnote/header.html %}

        <!-- Sidebar -->
        {% include clipnote/sidebar.html %}

        <!-- Main Content -->
        <main class="main-content">
            {% if page.breadcrumb %}
            <div class="breadcrumb">
                <a href="{{ '/clipnote/' | relative_url }}">Home</a>
                <i class="fa-solid fa-chevron-right" style="font-size: 0.8em; padding-top: 3px;"></i>
                {% if page.category %}
                <span>{{ page.category }}</span>
                <i class="fa-solid fa-chevron-right" style="font-size: 0.8em; padding-top: 3px;"></i>
                {% endif %}
                <span>{{ page.breadcrumb }}</span>
            </div>
            {% endif %}

            <h1 class="page-title">{{ page.title }}</h1>

            {{ content }}
        </main>

        <!-- TOC -->
        <aside class="toc">
            <!-- JS Generated -->
        </aside>
    </div>

    <!-- ClipNote Scripts -->
    <script src="{{ '/js/clipnote/search-data.js' | relative_url }}"></script>
    <script src="{{ '/js/clipnote/search.js' | relative_url }}"></script>
    <script src="{{ '/js/clipnote/navigation.js' | relative_url }}"></script>
    <script src="{{ '/js/clipnote/main.js' | relative_url }}"></script>
</body>
</html>

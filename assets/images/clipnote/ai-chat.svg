<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc" />
  
  <!-- Chat Window -->
  <rect x="100" y="40" width="600" height="320" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
  
  <!-- Header -->
  <rect x="100" y="40" width="600" height="50" rx="8" fill="#ffffff" />
  <path d="M100 90 L700 90" stroke="#e2e8f0" stroke-width="1" />
  <text x="120" y="70" font-family="sans-serif" font-size="16" fill="#0f172a" font-weight="bold">Llama 3 (Local)</text>
  <circle cx="260" cy="65" r="4" fill="#10b981" />
  <text x="270" y="70" font-family="sans-serif" font-size="12" fill="#10b981">Ready</text>

  <!-- Messages -->
  <!-- User Message -->
  <rect x="300" y="110" width="380" height="60" rx="8" fill="#eff6ff" />
  <text x="320" y="135" font-family="sans-serif" font-size="14" fill="#1e3a8a">Summarize this clipboard content for me.</text>
  <rect x="320" y="145" width="20" height="16" rx="2" fill="#bfdbfe" />
  <text x="345" y="158" font-family="sans-serif" font-size="12" fill="#64748b">clip-content.txt</text>

  <!-- AI Message -->
  <rect x="120" y="190" width="450" height="100" rx="8" fill="#f1f5f9" />
  <text x="140" y="215" font-family="sans-serif" font-size="14" fill="#334155">Based on the clip you provided, here is a summary:</text>
  <text x="140" y="240" font-family="sans-serif" font-size="14" fill="#334155">- It appears to be a React component configuration.</text>
  <text x="140" y="260" font-family="sans-serif" font-size="14" fill="#334155">- It defines several props for a button element.</text>
  <text x="140" y="280" font-family="sans-serif" font-size="14" fill="#334155">- It uses TypeScript interfaces.</text>

  <!-- Input Area -->
  <rect x="100" y="310" width="600" height="50" fill="#ffffff" />
  <path d="M100 310 L700 310" stroke="#e2e8f0" stroke-width="1" />
  <rect x="120" y="320" width="480" height="30" rx="15" fill="#f8fafc" stroke="#e2e8f0" />
  <text x="140" y="340" font-family="sans-serif" font-size="12" fill="#94a3b8">Type a message...</text>
  <circle cx="650" cy="335" r="15" fill="#2563eb" />
  <path d="M645 335 L650 330 L655 335" stroke="#ffffff" stroke-width="2" fill="none" />
  <path d="M650 330 L650 340" stroke="#ffffff" stroke-width="2" />
</svg>

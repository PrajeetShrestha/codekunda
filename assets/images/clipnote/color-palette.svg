<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="300" fill="#f8fafc" />
  
  <!-- Image Placeholder -->
  <rect x="150" y="50" width="500" height="200" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
  
  <!-- "Image" Area -->
  <rect x="170" y="70" width="100" height="100" rx="4" fill="#cbd5e1" />
  <path d="M170 170 L270 170 L270 70 L170 70 Z" stroke="#94a3b8" stroke-width="1" fill="none"/>
  <path d="M170 170 L200 140 L230 160 L250 130 L270 150 L270 170 Z" fill="#94a3b8" opacity="0.5"/>
  <circle cx="200" cy="100" r="10" fill="#f1f5f9" />
  
  <!-- Palette Strip -->
  <text x="290" y="90" font-family="sans-serif" font-size="14" fill="#0f172a" font-weight="bold">Extracted Palette</text>
  
  <g transform="translate(290, 110)">
    <!-- Color 1 -->
    <rect x="0" y="0" width="40" height="40" rx="4" fill="#ef4444" />
    <text x="20" y="55" font-family="monospace" font-size="10" fill="#64748b" text-anchor="middle">#EF4444</text>
    
    <!-- Color 2 -->
    <rect x="50" y="0" width="40" height="40" rx="4" fill="#f97316" />
    <text x="70" y="55" font-family="monospace" font-size="10" fill="#64748b" text-anchor="middle">#F97316</text>
    
    <!-- Color 3 -->
    <rect x="100" y="0" width="40" height="40" rx="4" fill="#f59e0b" />
    <text x="120" y="55" font-family="monospace" font-size="10" fill="#64748b" text-anchor="middle">#F59E0B</text>
    
    <!-- Color 4 -->
    <rect x="150" y="0" width="40" height="40" rx="4" fill="#10b981" />
    <text x="170" y="55" font-family="monospace" font-size="10" fill="#64748b" text-anchor="middle">#10B981</text>
    
    <!-- Color 5 -->
    <rect x="200" y="0" width="40" height="40" rx="4" fill="#3b82f6" />
    <text x="220" y="55" font-family="monospace" font-size="10" fill="#64748b" text-anchor="middle">#3B82F6</text>
  </g>
  
  <!-- Instructions -->
  <text x="290" y="190" font-family="sans-serif" font-size="12" fill="#64748b">Click any color to copy hex code</text>

</svg>

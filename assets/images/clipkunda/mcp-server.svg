<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc" />

  <!-- Server Box -->
  <rect x="200" y="100" width="400" height="200" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2" />
  
  <!-- Status Lights -->
  <circle cx="230" cy="130" r="6" fill="#10b981" /> <!-- Green Light -->
  <circle cx="250" cy="130" r="6" fill="#10b981" />
  <circle cx="270" cy="130" r="6" fill="#10b981" />
  
  <!-- Server Details -->
  <text x="300" y="135" font-family="monospace" font-size="18" fill="#f8fafc" font-weight="bold">MCP Server: RUNNING</text>
  <path d="M200 160 L600 160" stroke="#334155" stroke-width="1" />
  
  <text x="230" y="190" font-family="monospace" font-size="14" fill="#94a3b8">Port: 8000</text>
  <text x="230" y="215" font-family="monospace" font-size="14" fill="#94a3b8">Clients Connected: 1</text>
  <text x="230" y="240" font-family="monospace" font-size="14" fill="#94a3b8">Uptime: 02:14:30</text>

  <!-- Connection Lines -->
  <path d="M100 200 L200 200" stroke="#2563eb" stroke-width="2" stroke-dasharray="5,5" />
  <circle cx="100" cy="200" r="30" fill="#ffffff" stroke="#2563eb" stroke-width="2" />
  <text x="100" y="205" font-family="sans-serif" font-size="10" fill="#2563eb" text-anchor="middle">Claude</text>

  <path d="M600 200 L700 200" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5" />
  <circle cx="700" cy="200" r="30" fill="#ffffff" stroke="#94a3b8" stroke-width="2" />
  <text x="700" y="205" font-family="sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Other</text>

  <!-- Terminal Output -->
  <rect x="220" y="250" width="360" height="40" rx="4" fill="#0f172a" />
  <text x="230" y="275" font-family="monospace" font-size="12" fill="#10b981">> Listening for connections...</text>
</svg>

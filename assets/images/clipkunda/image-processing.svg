<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="300" fill="#f8fafc" />
  
  <!-- Steps Container -->
  <g transform="translate(100, 100)">
    
    <!-- Step 1: Input -->
    <rect x="0" y="0" width="120" height="100" rx="8" fill="#ffffff" stroke="#e2e8f0" />
    <text x="60" y="85" font-family="sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Raw Image</text>
    <rect x="35" y="20" width="50" height="40" fill="#94a3b8" />
    <text x="60" y="45" font-family="sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">4K</text>

    <!-- Arrow 1 -->
    <path d="M130 50 L170 50" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead-gray)" />

    <!-- Step 2: Resize -->
    <rect x="180" y="10" width="120" height="80" rx="8" fill="#ffffff" stroke="#e2e8f0" />
    <text x="240" y="75" font-family="sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Resize</text>
    <rect x="225" y="30" width="30" height="20" fill="#3b82f6" />
    <text x="240" y="43" font-family="sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">150px</text>

    <!-- Arrow 2 -->
    <path d="M310 50 L350 50" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead-gray)" />

    <!-- Step 3: Analysis -->
    <rect x="360" y="0" width="120" height="100" rx="8" fill="#ffffff" stroke="#e2e8f0" />
    <text x="420" y="85" font-family="sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Analysis</text>
    <circle cx="420" cy="40" r="20" fill="none" stroke="#10b981" stroke-width="4" stroke-dasharray="30, 10" />
    <text x="420" y="44" font-family="sans-serif" font-size="10" fill="#10b981" text-anchor="middle">Scan</text>

    <!-- Arrow 3 -->
    <path d="M490 50 L530 50" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead-gray)" />

    <!-- Step 4: Result -->
    <rect x="540" y="0" width="120" height="100" rx="8" fill="#f0fdf4" stroke="#86efac" />
    <text x="600" y="85" font-family="sans-serif" font-size="12" fill="#15803d" text-anchor="middle">Optimized</text>
    <path d="M590 40 L600 50 L620 30" stroke="#15803d" stroke-width="3" fill="none" />

  </g>

  <defs>
    <marker id="arrowhead-gray" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#cbd5e1" />
    </marker>
  </defs>
</svg>

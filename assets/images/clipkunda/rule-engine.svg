<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc" />
  
  <!-- Rule Editor Window -->
  <rect x="100" y="50" width="600" height="300" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
  
  <!-- Header -->
  <rect x="100" y="50" width="600" height="40" rx="8" fill="#ffffff" />
  <path d="M100 90 L700 90" stroke="#e2e8f0" stroke-width="1" />
  <circle cx="120" cy="70" r="6" fill="#ef4444" />
  <circle cx="140" cy="70" r="6" fill="#f59e0b" />
  <circle cx="160" cy="70" r="6" fill="#10b981" />
  <text x="350" y="75" font-family="sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Rule Editor: Auto-Tag Code</text>
  
  <!-- Logic Flow -->
  <!-- Condition Block -->
  <rect x="150" y="120" width="500" height="60" rx="4" fill="#dbeafe" stroke="#2563eb" stroke-width="1" />
  <text x="170" y="145" font-family="sans-serif" font-size="14" fill="#1e40af" font-weight="bold">IF</text>
  <text x="200" y="145" font-family="sans-serif" font-size="14" fill="#1e3a8a">Content contains "function" OR "class"</text>
  <text x="170" y="165" font-family="sans-serif" font-size="12" fill="#1e40af">AND Type is Text</text>

  <!-- Arrow -->
  <path d="M400 180 L400 210" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Action Block -->
  <rect x="150" y="220" width="500" height="80" rx="4" fill="#dcfce7" stroke="#16a34a" stroke-width="1" />
  <text x="170" y="245" font-family="sans-serif" font-size="14" fill="#166534" font-weight="bold">THEN</text>
  <text x="220" y="245" font-family="sans-serif" font-size="14" fill="#14532d">1. Add Tag: "Development"</text>
  <text x="220" y="265" font-family="sans-serif" font-size="14" fill="#14532d">2. Set Icon: Code</text>
  <text x="220" y="285" font-family="sans-serif" font-size="14" fill="#14532d">3. Play Sound: "Pop"</text>

  <!-- Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8" />
    </marker>
  </defs>
</svg>

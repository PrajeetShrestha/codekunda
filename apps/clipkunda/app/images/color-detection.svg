<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="300" fill="#f8fafc" />
  
  <!-- Card -->
  <rect x="200" y="50" width="400" height="200" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
  
  <!-- Color Swatch -->
  <rect x="220" y="70" width="100" height="100" rx="8" fill="#3b82f6" stroke="#e2e8f0" stroke-width="1" />
  
  <!-- Details -->
  <text x="340" y="90" font-family="sans-serif" font-size="24" fill="#0f172a" font-weight="bold">#3B82F6</text>
  <text x="340" y="115" font-family="monospace" font-size="14" fill="#64748b">rgb(59, 130, 246)</text>
  <text x="340" y="135" font-family="monospace" font-size="14" fill="#64748b">hsl(217, 91%, 60%)</text>
  
  <!-- Copy Buttons -->
  <rect x="220" y="190" width="80" height="30" rx="4" fill="#f1f5f9" stroke="#cbd5e1" />
  <text x="260" y="210" font-family="sans-serif" font-size="12" fill="#334155" text-anchor="middle">Copy Hex</text>
  
  <rect x="310" y="190" width="80" height="30" rx="4" fill="#f1f5f9" stroke="#cbd5e1" />
  <text x="350" y="210" font-family="sans-serif" font-size="12" fill="#334155" text-anchor="middle">Copy RGB</text>

  <rect x="400" y="190" width="80" height="30" rx="4" fill="#f1f5f9" stroke="#cbd5e1" />
  <text x="440" y="210" font-family="sans-serif" font-size="12" fill="#334155" text-anchor="middle">Copy HSL</text>

  <!-- Labels -->
  <text x="220" y="60" font-family="sans-serif" font-size="10" fill="#94a3b8">DETECTED COLOR</text>
</svg>

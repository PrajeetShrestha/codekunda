<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc" />
  
  <!-- Settings Panel -->
  <rect x="150" y="50" width="500" height="300" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
  
  <!-- Header -->
  <text x="180" y="90" font-family="sans-serif" font-size="18" fill="#0f172a" font-weight="bold">Local Intelligence</text>
  <path d="M150 110 L650 110" stroke="#e2e8f0" stroke-width="1" />
  
  <!-- Toggle Section -->
  <text x="180" y="150" font-family="sans-serif" font-size="14" fill="#334155">Enable Local LLM</text>
  <rect x="550" y="140" width="40" height="20" rx="10" fill="#10b981" />
  <circle cx="580" cy="150" r="8" fill="#ffffff" />
  
  <!-- Model Picker -->
  <text x="180" y="190" font-family="sans-serif" font-size="14" fill="#334155">Model Selection</text>
  <rect x="180" y="205" width="410" height="36" rx="4" fill="#f1f5f9" stroke="#e2e8f0" />
  <text x="200" y="228" font-family="sans-serif" font-size="14" fill="#0f172a">Llama 3 8B Instruct (4-bit)</text>
  <path d="M560 220 L570 230 L580 220" fill="#94a3b8" />

  <!-- Status -->
  <rect x="180" y="260" width="410" height="60" rx="4" fill="#eff6ff" stroke="#bfdbfe" />
  <text x="200" y="285" font-family="sans-serif" font-size="14" fill="#1e40af" font-weight="bold">Status: Model Loaded</text>
  <text x="200" y="305" font-family="sans-serif" font-size="12" fill="#1e3a8a">Using 4.2GB VRAM</text>

  <!-- Buttons -->
  <rect x="480" y="275" width="80" height="30" rx="4" fill="#ffffff" stroke="#dbeafe" />
  <text x="520" y="295" font-family="sans-serif" font-size="12" fill="#ef4444" text-anchor="middle">Unload</text>

</svg>

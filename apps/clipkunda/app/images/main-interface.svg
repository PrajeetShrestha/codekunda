<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc" />
  
  <!-- Window Frame -->
  <rect x="50" y="50" width="700" height="500" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
  
  <!-- Header -->
  <rect x="50" y="50" width="700" height="60" rx="8" fill="#ffffff" />
  <path d="M50 110 L750 110" stroke="#e2e8f0" stroke-width="1" />
  
  <!-- Traffic Lights -->
  <circle cx="70" cy="80" r="6" fill="#ef4444" />
  <circle cx="90" cy="80" r="6" fill="#f59e0b" />
  <circle cx="110" cy="80" r="6" fill="#10b981" />
  
  <!-- Search Bar -->
  <rect x="250" y="65" width="300" height="30" rx="4" fill="#f1f5f9" />
  <text x="260" y="85" font-family="sans-serif" font-size="12" fill="#94a3b8">Search clips...</text>
  
  <!-- Sidebar -->
  <rect x="50" y="110" width="200" height="440" fill="#f8fafc" />
  <path d="M250 110 L250 550" stroke="#e2e8f0" stroke-width="1" />
  
  <!-- Sidebar Items -->
  <rect x="60" y="130" width="180" height="30" rx="4" fill="#dbeafe" />
  <text x="70" y="150" font-family="sans-serif" font-size="12" fill="#1e40af" font-weight="bold">All Clips</text>
  
  <text x="70" y="190" font-family="sans-serif" font-size="12" fill="#475569">Favorites</text>
  <text x="70" y="230" font-family="sans-serif" font-size="12" fill="#475569">Images</text>
  <text x="70" y="270" font-family="sans-serif" font-size="12" fill="#475569">Colors</text>
  
  <!-- Content List -->
  <!-- Item 1 -->
  <rect x="250" y="110" width="500" height="80" fill="#ffffff" />
  <path d="M250 190 L750 190" stroke="#e2e8f0" stroke-width="1" />
  <rect x="270" y="130" width="40" height="40" rx="4" fill="#e2e8f0" /> <!-- Icon/Thumb -->
  <text x="330" y="145" font-family="sans-serif" font-size="14" fill="#0f172a" font-weight="bold">Clip Title Example</text>
  <text x="330" y="165" font-family="sans-serif" font-size="12" fill="#64748b">This is a summary of the clip content...</text>
  <rect x="680" y="130" width="50" height="20" rx="10" fill="#dbeafe" />
  <text x="690" y="144" font-family="sans-serif" font-size="10" fill="#1e40af">TAG</text>
  
  <!-- Item 2 -->
  <rect x="250" y="190" width="500" height="80" fill="#f8fafc" />
  <path d="M250 270 L750 270" stroke="#e2e8f0" stroke-width="1" />
  <rect x="270" y="210" width="40" height="40" rx="4" fill="#e2e8f0" />
  <text x="330" y="225" font-family="sans-serif" font-size="14" fill="#0f172a" font-weight="bold">Another Clip</text>
  <text x="330" y="245" font-family="sans-serif" font-size="12" fill="#64748b">More content details here...</text>
  
  <!-- Caption Overlay -->
  <rect x="0" y="560" width="800" height="40" fill="rgba(0,0,0,0.7)" />
  <text x="400" y="585" font-family="sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Figure 1: Main Application Interface</text>
</svg>

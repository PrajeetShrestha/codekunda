    <circle cx="15" cy="40" r="3" fill="#10b981" />
    <text x="25" y="43" font-family="sans-serif" font-size="12" fill="#334155">App: VS Code</text>
    
    <circle cx="15" cy="60" r="3" fill="#10b981" />
    <text x="25" y="63" font-family="sans-serif" font-size="12" fill="#334155">Date: 2025-03-15</text>
  </g>

  <!-- File Path -->
  <rect x="200" y="180" width="200" height="40" rx="20" fill="#0f172a" stroke="#334155" />
  <text x="230" y="205" font-family="monospace" font-size="12" fill="#f8fafc">~/.../ClipKunda/images/</text>
  <circle cx="215" cy="200" r="4" fill="#fbbf24" />


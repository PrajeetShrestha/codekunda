<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="300" fill="#f8fafc" />
  
  <!-- Monitor/Screen -->
  <rect x="150" y="50" width="500" height="200" rx="8" fill="#1e293b" stroke="#334155" stroke-width="4" />
  <rect x="150" y="250" width="500" height="20" rx="0" fill="#334155" /> <!-- Stand base/chin -->
  
  <!-- Screenshot Content -->
  <rect x="160" y="60" width="480" height="180" fill="#3b82f6" opacity="0.1" />
  <path d="M160 60 L640 240" stroke="#3b82f6" stroke-width="1" opacity="0.2" />
  <path d="M640 60 L160 240" stroke="#3b82f6" stroke-width="1" opacity="0.2" />
  
  <!-- Flash Effect -->

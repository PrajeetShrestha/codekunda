<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="300" fill="#f8fafc" />
  
  <!-- Container -->
  <rect x="100" y="50" width="600" height="200" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
  
  <!-- Source Image Side -->
  <rect x="120" y="70" width="220" height="160" rx="4" fill="#e2e8f0" />
  <rect x="140" y="90" width="100" height="10" rx="2" fill="#94a3b8" />
  <rect x="140" y="110" width="180" height="8" rx="2" fill="#cbd5e1" />
  <rect x="140" y="125" width="160" height="8" rx="2" fill="#cbd5e1" />
  <rect x="140" y="140" width="170" height="8" rx="2" fill="#cbd5e1" />
  <rect x="140" y="155" width="100" height="8" rx="2" fill="#cbd5e1" />
  
  <text x="140" y="210" font-family="sans-serif" font-size="12" fill="#64748b" font-weight="bold">Source Image</text>
  
  <!-- Arrow -->
  <path d="M360 150 L400 150" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Extracted Text Side -->
  <rect x="420" y="70" width="260" height="160" rx="4" fill="#eff6ff" stroke="#bfdbfe" stroke-width="1" />
  <text x="440" y="100" font-family="monospace" font-size="12" fill="#1e3a8a">Invoice #1023</text>
  <text x="440" y="120" font-family="monospace" font-size="12" fill="#1e3a8a">Date: March 15, 2025</text>
  <text x="440" y="140" font-family="monospace" font-size="12" fill="#1e3a8a">Total: $45.00</text>
  <text x="440" y="160" font-family="monospace" font-size="12" fill="#1e3a8a">Status: Paid</text>
  
  <rect x="600" y="200" width="70" height="20" rx="10" fill="#dbeafe" />
  <text x="635" y="214" font-family="sans-serif" font-size="10" fill="#1e40af" text-anchor="middle">Selectable</text>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6" />
    </marker>
  </defs>
</svg>

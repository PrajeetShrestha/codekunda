<!-- Organization Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "@id": "{{ site.url }}/#organization",
  "name": "CodeKunda",
  "alternateName": ["CodeKunda Tech", "Code Kunda"],
  "url": "{{ site.url }}",
  "logo": {
    "@type": "ImageObject",
    "url": "{{ site.url }}/assets/logo.png",
    "width": 512,
    "height": 512
  },
  "image": "{{ site.url }}/assets/og-image.jpg",
  "description": "CodeKunda is a leading software company in Nepal specializing in custom web development, mobile app development, and enterprise software solutions for businesses worldwide.",
  "foundingDate": "2020",
  "address": {
    "@type": "PostalAddress",
    "streetAddress": "Kathmandu",
    "addressLocality": "Kathmandu",
    "addressRegion": "Bagmati",
    "postalCode": "44600",
    "addressCountry": "NP"
  },
  "geo": {
    "@type": "GeoCoordinates",
    "latitude": "27.7172",
    "longitude": "85.3240"
  },
  "contactPoint": [
    {
      "@type": "ContactPoint",
      "telephone": "+977-9800000000",
      "contactType": "customer service",
      "availableLanguage": ["English", "Nepali"]
    },
    {
      "@type": "ContactPoint",
      "email": "info@codekunda.com",
      "contactType": "sales"
    }
  ],
  "sameAs": [
    "https://www.facebook.com/codekunda",
    "https://www.linkedin.com/company/codekunda",
    "https://github.com/codekunda"
  ],
  "areaServed": {
    "@type": "GeoCircle",
    "geoMidpoint": {
      "@type": "GeoCoordinates",
      "latitude": "27.7172",
      "longitude": "85.3240"
    },
    "geoRadius": "50000"
  },
  "knowsAbout": [
    "Web Development",
    "Mobile App Development",
    "Custom Software Development",
    "React",
    "Node.js",
    "iOS Development",
    "Android Development"
  ]
}
</script>

<!-- WebSite Schema with SearchAction -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "@id": "{{ site.url }}/#website",
  "name": "CodeKunda",
  "url": "{{ site.url }}",
  "description": "{{ site.description }}",
  "publisher": {
    "@id": "{{ site.url }}/#organization"
  },
  "inLanguage": "en-US"
}
</script>

{% if page.url == "/" or page.url == "/index.html" %}
<!-- WebPage Schema for Home Page -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebPage",
  "@id": "{{ site.url }}/#webpage",
  "url": "{{ site.url }}",
  "name": "{{ page.title | default: site.title }}",
  "description": "{{ page.description | default: site.description }}",
  "isPartOf": {
    "@id": "{{ site.url }}/#website"
  },
  "about": {
    "@id": "{{ site.url }}/#organization"
  },
  "primaryImageOfPage": {
    "@type": "ImageObject",
    "url": "{{ site.url }}/assets/og-image.jpg"
  },
  "inLanguage": "en-US"
}
</script>

<!-- LocalBusiness Schema for Nepal Presence -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "ProfessionalService",
  "name": "CodeKunda - Software Development Company",
  "image": "{{ site.url }}/assets/og-image.jpg",
  "url": "{{ site.url }}",
  "telephone": "+977-9800000000",
  "priceRange": "$$",
  "address": {
    "@type": "PostalAddress",
    "streetAddress": "Kathmandu",
    "addressLocality": "Kathmandu",
    "addressRegion": "Bagmati",
    "postalCode": "44600",
    "addressCountry": "NP"
  },
  "geo": {
    "@type": "GeoCoordinates",
    "latitude": 27.7172,
    "longitude": 85.3240
  },
  "openingHoursSpecification": {
    "@type": "OpeningHoursSpecification",
    "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
    "opens": "09:00",
    "closes": "18:00"
  },
  "sameAs": [
    "https://www.facebook.com/codekunda",
    "https://www.linkedin.com/company/codekunda"
  ]
}
</script>
{% endif %}

<!-- BreadcrumbList Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ site.url }}"
    }{% unless page.url == "/" or page.url == "/index.html" %},
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.title }}",
      "item": "{{ page.url | absolute_url }}"
    }{% endunless %}
  ]
}
</script>

<section id="contact" class="contact-section">
  <div class="container">
    <div class="contact-wrapper glass-panel">
      <div class="contact-content">
        <h2 class="section-title">Let's Build the Future</h2>
        <p>Have an idea? Let's discuss how we can execute it with precision.</p>
        <div class="contact-details">
          <div class="detail-item">
            <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
            <div>
              <h4>HQ</h4>
              <p>Neel Saraswati Marg, Gairidhara<br>Kathmandu, Nepal</p>
            </div>
          </div>
          <div class="detail-item">
            <i class="fas fa-envelope" aria-hidden="true"></i>
            <div>
              <h4>Email</h4>
              <a href="mailto:info@codekunda.com">info@codekunda.com</a>
            </div>
          </div>
          <div class="detail-item">
            <i class="fas fa-phone" aria-hidden="true"></i>
            <div>
              <h4>Phone</h4>
              <a href="tel:+9779865997309">+977 9865997309</a>
            </div>
          </div>
        </div>
      </div>
      <div class="contact-form-wrapper">
        <form class="modern-form" id="contact-form" data-formspree-id="{{ site.formspree_id }}" method="POST"
          action="https://formspree.io/f/{{ site.formspree_id }}">
          <div class="form-group">
            <input type="text" name="name" id="contact-name" required placeholder=" ">
            <label for="contact-name">Name</label>
          </div>
          <div class="form-group">
            <input type="email" name="email" id="contact-email" required placeholder=" ">
            <label for="contact-email">Email</label>
          </div>
          <div class="form-group">
            <textarea name="message" id="contact-message" required placeholder=" " rows="4"></textarea>
            <label for="contact-message">Project Details</label>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
      <div id="form-modal" class="modal-overlay" aria-hidden="true" role="dialog" aria-modal="true"
        aria-labelledby="modal-title">
        <div class="modal">
          <h3 id="modal-title" class="section-title">Thanks for reaching out!</h3>
          <p>We've received your message and will get back to you shortly.</p>
          <button class="btn btn-primary" data-close>Close</button>
        </div>
      </div>
    </div>
  </div>
</section>

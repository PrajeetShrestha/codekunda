<section id="services" class="services-section">
  <div class="container">
    <h2 class="section-title center-text">Our Services</h2>
    <div class="services-grid">
      {% for item in site.data.services %}
      <article class="service-card" data-tilt>
        <div class="card-content">
          <div class="icon-box">
            <i class="{{ item.icon }}"></i>
          </div>
          <h3>{{ item.title }}</h3>
          <p>{{ item.desc }}</p>
        </div>
        <div class="card-glow"></div>
      </article>
      {% endfor %}
    </div>
  </div>
</section>

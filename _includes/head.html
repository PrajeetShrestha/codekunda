<!-- Theme initialization - must run before CSS to prevent flash -->
<script>
    (function () {
        var theme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', theme);
    })();
</script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ page.title | default: site.title }}</title>
<meta name="description" content="{{ page.description | default: site.description }}">
<meta name="keywords" content="{{ page.keywords | default: 'Software Company in Nepal, Web Development Nepal, Mobile App Development, Custom Software, IT Solution in Nepal, Kathmandu Software, Nepal Tech Company' }}">
<meta name="author" content="CodeKunda">
<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
<meta name="theme-color" content="#0a0a0a">

<meta name="geo.placename" content="Kathmandu">
